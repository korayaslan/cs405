                <!-- Bars for Number of Suicides -->
                <!-- Using a scale of 1px per 10 suicides for height and 50px for each year -->
                <!-- This gives us: height in px = suicides / 10 -->
                <!-- And y-position: 540 - height -->
                <rect x="50" y="281.6" width="40" height="258.4" fill="#3498db"/>

                <!-- The rest of the SVG code remains unchanged from the previous version... -->
